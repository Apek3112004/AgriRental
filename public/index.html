		<!-- from here on the main photos are added -->
		<div
			id="carouselExampleIndicators"
			class="carousel slide"
			data-bs-ride="carousel"
			data-bs-interval="5000"
			style="width: 70; justify-content: center; display: flex">
			<div class="carousel-indicators">
				<button
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="0"
					class="active"
					aria-current="true"
					aria-label="Slide 1"></button>
				<button
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="1"
					aria-label="Slide 2"></button>
				<button
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="2"
					aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img
						src="./grains_files/wheat-8087042_640.jpg"
						class="d-block w-100"
						alt="..." />
				</div>
				<div class="carousel-item">
					<img
						src="./grains_files/wheat-2391348_640.jpg"
						class="d-block w-100"
						alt="..." />
				</div>
				<div class="carousel-item">
					<img
						src="./grains_files/cereal-7838638_640.jpg"
						class="d-block w-100"
						alt="..." />
				</div>
			</div>
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExampleIndicators"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExampleIndicators"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
